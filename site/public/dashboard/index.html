<script>

  function obterdados(idAquario) {
    fetch(`/medidas/tempo-real/${idAquario}`)
      .then(resposta => {

        if (resposta.ok) {
          resposta.json().then(resposta => {

            console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);

              var dados = {
                membros: resposta[0].qtdMembro,
                diretorias: resposta[1].qtdMembro,
              }

            alertar(resposta[0].qtdMembro, resposta[1].qtdMembro, idAquario);
          });
        } else {

          console.error('Nenhum dado encontrado ou erro na API');
        }
      })
      .catch(function (error) {
        console.error(`Erro na obtenção dos dados do aquario p/ gráfico: ${error.message}`);

<script>
  // window.onload = obterDadosGrafico(1);

  function obterDadosGrafico(idAquario) {
    // alterarTitulo(idAquario)

    // if (proximaAtualizacao != undefined) {
    //     clearTimeout(proximaAtualizacao);
    // }

    fetch(`/medidas/ultimas/${idAquario}`, { cache: 'no-store' }).then(function (response) {
      if (response.ok) {
        response.json().then(function (resposta) {
          console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
          resposta.reverse();

          plotarGrafico(resposta, idAquario);
        });
      } else {
        console.error('Nenhum dado encontrado ou erro na API');
      }
    })
      .catch(function (error) {
        console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
      });
  }




  function plotarGrafico(resposta, idAquario) {
    console.log('iniciando plotagem do gráfico...');

    var dados = {
      labels: [],
      datasets: [
        {
          // yAxisID: 'y-umidade',
          label: 'Qtd pessoas',
          borderColor: '#6e9d0b',
          backgroundColor: '#94D40B',
          fill: true,
          data: []
        }
        // ,
        // {
        //     yAxisID: 'y-temperatura',
        //     label: 'Temperatura',
        //     borderColor: '#FFF',
        //     backgroundColor: '#32b9cd8f',
        //     fill: true,
        //     data: []
        // }
      ]
    };

    for (i = 0; i < resposta.length; i++) {
      var registro = resposta[i];
      dados.labels.push(registro.nomeEvento); //EIXO X DO GRAFICO
      dados.datasets[0].data.push(registro.QtdPessoas); //EIXO Y DO GRAFICO
      // dados.datasets[1].data.push(registro.temperatura);
    }

    console.log(JSON.stringify(dados));

    var ctx = canvas_grafico.getContext('2d');
    window.grafico_linha = new Chart(ctx, {
      type: 'bar',
      data: dados,
      options: {
        scales: {
          yAxes: [{
            // type: 'linear',
            // display: true,
            // position: 'left',
            // id: 'y-temperatura',
            ticks: {
              beginAtZero: true,
              max: 10,
              min: 0
            }
          }],
        }
      }
    });

</script>
