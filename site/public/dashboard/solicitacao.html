<html lang="pt">

<head>

        <div class="exibir">

            <input id="ipt_largura" placeholder="Digite a largura">

            <input id="ipt_comprimento" placeholder="Digite o  comprimento">

            <input type="number" placeholder="Largura">

            <a href="sucesso.html"><button>Solicitar</button></a>
        </div>
    </div>
