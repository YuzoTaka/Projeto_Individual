<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seinen Carrão|Cadastro</title>
    <!-- <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css"> -->
    <link rel="stylesheet" href="css/cadastro.css">
    <script src="https://kit.fontawesome.com/4ea0191552.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-login">
        <div class="img-box">
            <img src="https://a1.cdn.japantravel.com/photo/poi-99-214132/720x720!/okinawa-shuri-castle-214132.jpg"
                alt="">
        </div>         
            <a class="sair" href="index.html"><i class="fa-solid fa-person-walking-arrow-right"></i></a>
            <div class="content-box">      
            <div class="form-box">
                <h2>Login</h2>
                <form>
                    <div class="input-box">
                        <span>Nome</span>
                        <input type="text" placeholder="Digite seu nome">
                    </div>
                    <div class="input-box">
                        <span>Username</span>
                        <input type="email" placeholder="@mail.com">
                    </div>
                    <div class="input-box">
                        <span>Password</span>
                        <input type="password" placeholder="*****">
                    </div>

                    <div class="input-box">
                        <input type="submit" value="entrar" onclick="entrar()">
                    </div>           
                    <div class="input-box">
                        <p>Não tem uma conta? <a href="#">Inscrever-se</a></p>
                    </div><div class="remember">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
